<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>To-Do App</h1>
    </header>

    <ul class="todo-list">
        <li class="todo">
            <input type="checkbox"></input>
            <p>Feed my dog</p>
            <button>X</button>
        </li>
        <li class="todo">
            <input type="checkbox"></input>
            <p>Pay taxes</p>
            <button>X</button>
        </li>
        <li class="todo">
            <input type="checkbox"></input>
            <p>Go to sleep</p>
            <button>X</button>
        </li>
    </ul>

    <form class="create-todo">
        <input type="text" placeholder="What are you going to do today?"></input>
        <button>+</button>
    </form>
</body>
</html>
